<form id="new-event-form" onsubmit="return false"> 
	<h2>Добавяне на събитие!</h2>
	<label for="event-name">*Заглавие:</label><br/>
	<input type="text" id="event-name" title="Изберете заглавие" /> <br/>
	
	<label for="event-date">*Дата:</label> <br/>
	<input type="text" id="event-date" title="Изберете дата" /> <br/>
	
	<label for="event-interest">*Изберете интерес:</label> <br/>
	<select name="event-interest" id="event-interest"></select><br/>
	
	
	<label for="event-descr">*Описание:</label><br/>
	<textarea rows="3" cols="30" id="event-descr"></textarea><br/>
	
	<input type="button" id="btn-add-event" class="button_view" value="Създай" /><br/><br/>
	
	<div id="error-message"></div>
</form>
