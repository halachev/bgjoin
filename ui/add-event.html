<form id="new-event-form" onsubmit="return false"> 
	<h2>Добавяне на събитие!</h2>
	<label for="event-name">*Заглавие:</label><br/>
	<input type="text" id="event-name" maxlength="50" size="20" title="Изберете заглавие" /> <br/>
	
	<label for="event-date">*Дата:</label> <br/>
	<input type="text" name="event-date" id="event-date" maxlength="15" size="20" title="Изберете дата" /> <br/>
	
	<label for="event-interest">*Изберете категория:</label> <br/>
	<select name="event-interest" id="event-interest"></select><br/><br/>
	
	<input type="button" id="add-event-image"  value="Качи снимка"/><br/><br/>
	
	<label for="event-descr">*Описание:</label><br/>	
	<textarea rows="5" cols="30" id="event-descr"></textarea><br/>
	
	<input type="button" id="btn-add-event"  value="Създай" /><br/><br/>
	
	<div id="error-message"></div>
</form>
